<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weslley Front End | LinkTree</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/index.css" />
		<link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="avatar">
					<span>
						<img src="assets/stamp.svg" alt="Selo Rocketseat" />
					</span>
					<img
						id="userImage"
						src="images/profile.jpg"
						alt="Foto Pessoal"
					/>
				</div>

				<section>
					<h1 id="userName">Weslley Lima</h1>

					<a
						id="userLink"
						href="https://github.com/pauloWeslleY"
						target="_blank"
					>
						<img src="assets/github.svg" alt="Ícone Github" />
						<span id="userLogin">pauloWeslleY</span>
					</a>

					<p id="userBio">
						An instructor focused on helping people start programming for
						web
					</p>
				</section>

				<section>
					<ul id="listSocialsLinks">
						<li class="facebook">
							<a href="https://pt-br.facebook.com" target="_blank">
								<img src="assets/facebook.svg" alt="Ícone facebook" />
							</a>
						</li>
						<li class="youtube">
							<a href="https://youtube.com.br" target="_blank">
								<img src="assets/youtube.svg" alt="Ícone youtube" />
							</a>
						</li>
						<li class="twitter">
							<a href="https://twitter.com" target="_blank">
								<img src="assets/twitter.svg" alt="Ícone twitter" />
							</a>
						</li>
						<li class="instagram">
							<a href="https://instagram.com" target="_blank">
								<img src="assets/instagram.svg" alt="Ícone instagram" />
							</a>
						</li>
					</ul>
				</section>
			</div>
		</main>

		<script src="/js/main.js"></script>
	</body>
</html>
