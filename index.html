<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weslley Front End | LinkTree</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles/index.css" />
		<link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="avatar">
					<span>
						<img src="assets/stamp.svg" alt="Selo Rocketseat" />
					</span>
					<img
						id="userImage"
						src="images/profile.jpg"
						alt="Foto Pessoal"
					/>
				</div>

				<section>
					<h1 id="userName">Weslley Lima</h1>

					<a
						id="userLink"
						href="https://github.com/pauloWeslleY"
						target="_blank"
					>
						<img src="assets/github.svg" alt="Ícone Github" />
						<span id="userLogin">pauloWeslleY</span>
					</a>

					<p id="userBio">
						An instructor focused on helping people start programming for
						web
					</p>

					<section class="link__hero">
						<a
							href="https://weslleylima.vercel.app"
							target="_blank"
							aria-label="Ir para meu portfólio"
							type="button"
						>
							Veja meu portfólio
						</a>
						<a
							href="https://weslleywebdesign.vercel.app"
							target="_blank"
							aria-label="Ir para meu site"
							type="button"
						>
							Meu Site
						</a>
						<a
							href="https://www.linkedin.com/in/paulo-weslley-de-lima-firmino-17851a17b/"
							target="_blank"
							aria-label="Ir para meu linkedIn"
							type="button"
						>
							LinkedIn
						</a>
					</section>
				</section>

				<section class="social__hero">
					<h2>Social Links</h2>
					<ul id="listSocialsLinks">
						<li class="facebook">
							<a href="https://pt-br.facebook.com" target="_blank">
								<img
									src="assets/facebook_icon.svg"
									alt="Ícone facebook"
									class="icon__social"
								/>
							</a>
						</li>
						<li class="whatsapp">
							<a
								href="https://api.whatsapp.com/send?phone=+5511916422513&text=Olá! Deixe uma mensagem, e Entrarei em contato em breve"
								target="_blank"
							>
								<img
									src="assets/whatsapp_icon.svg"
									alt="Ícone whatsapp"
									class="icon__social"
								/>
							</a>
						</li>
						<li class="twitter">
							<a href="https://twitter.com" target="_blank">
								<img
									src="assets/twitter_icon.svg"
									alt="Ícone twitter"
									class="icon__social"
								/>
							</a>
						</li>
						<li class="instagram">
							<a href="https://instagram.com" target="_blank">
								<img
									src="assets/instagram_icon.svg"
									alt="Ícone instagram"
									class="icon__social"
								/>
							</a>
						</li>
					</ul>
				</section>
			</div>
		</main>

		<footer>
			<p>Created ♥ by <span>Weslley Lima</span></p>
		</footer>

		<script src="js/main.js"></script>
	</body>
</html>
